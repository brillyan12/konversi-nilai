<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <script language="JavaScript">
    document.write=("Telah Dimodifikasi Terakhir Pada"+document.lastModified)

    function kurang(){
        var bil1 = parseFloat(document.kalkulator.bil1.value);
        var bil2 = parseFloat(document.kalkulator.bil2.value);
        var hasil = bil1 - bil2;
        document.kalkulator.hasil.value = hasil;
    }

    function kali(){
        var bil1 = parseFloat(document.kalkulator.bil1.value);
        var bil2 = parseFloat(document.kalkulator.bil2.value);
        var hasil = bil1 * bil2;
        document.kalkulator.hasil.value = hasil;
    }

    function tambah(){
        var bil1 = parseFloat(document.kalkulator.bil1.value);
        var bil2 = parseFloat(document.kalkulator.bil2.value);
        var hasil = bil1 + bil2;
        document.kalkulator.hasil.value = hasil;
    }

    function bagi(){
        var bil1 = parseFloat(document.kalkulator.bil1.value);
        var bil2 = parseFloat(document.kalkulator.bil2.value);
        var hasil = bil1 / bil2;
        document.kalkulator.hasil.value = hasil;
    }

    function resetkalkulator(){
        document.resetkalkulator();
    }

</script>
</head>
<body>
    <h1>Kalkulator Sederhana</h1>
    <form action="" name="kalkulator">
        Bilangan 1 :
        <input type="text" name="bil1" id="">
        <br> <br>
        Bilangan 2 :
        <input type="text" name="bil2" id="">
        <br> <br>
        Hasilnya :
        <input type="text" name="hasil" id="">
        <br> <br>
        <input type="button" value="Tambah (+)" onclick="tambah()">
        <input type="button" value="Kurang (-)" onclick="kurang()">
        <input type="button" value="Kali (x)" onclick="kali()">
        <input type="button" value="Bagi (/)" onclick="bagi()">
        <input type="button" value="Reset" onclick="resetkalkulator()">
</body>
