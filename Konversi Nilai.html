<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konversi Nilai</title>
</head>
<script language="JavaScript">
    document.write("Telah Dimodifikasi Terakhir Pada"+document.lastModified)

    function konversi(){
        var x = document.kirim.angka.value
            if(x<=40)
            document.kirim.huruf. value = "E"
            else if (41<=x && 55>=x)
            document.kirim.huruf. value = "D"
            else if (56<=x && 60>=x)
            document.kirim.huruf. value = "C"
            else if (61<=x && 65>=x)
            document.kirim.huruf. value = "BC"
            else if (66<=x && 70>=x)
            document.kirim.huruf. value = "B"
            else if (71<=x && 80>=x)
            document.kirim.huruf. value = "AB"
            else if (81<=x && 100>=x)
            document.kirim.huruf. value = "A"
            else
            window.alert("Kategori Tidak Tersedia!")
    }
</script>
<body>
    <h1>Konversi Nilai Dari Angka Ke Huruf</h1>
    <form action="" name="kirim">
    Masukkan Angka :
    <input type="text" name="angka" id="">
    <br> <br>
    Nilai Konversi :
    <input type="text" name="angka" id="">
    <input type="button" name="button1" value="konversi" onclick="konversi()">
    </form>
</body>
</html>
